<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Genro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    .logo {
      position: absolute;
      top: 2vmin;
      left: 2vmin;
      width: 55vmin;
      height: auto;
    }
    .haiku-jp {
      position: absolute;
      top: 50%;
      left: 55%;
      transform: translateY(-50%);
      color: #fff;
      font-family: "Yuji Boku", serif;
      font-size: 7vmin;
      line-height: 1.8;
      white-space: pre-line;
      text-align: left;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5), 0 0 20px rgba(255, 215, 0, 0.3), 0 0 30px rgba(255, 215, 0, 0.2);
    }
    .haiku-en {
      position: absolute;
      bottom: 10vmin;
      left: 10vmin;
      color: #FFD700;
      font-family: "Cinzel", serif;
      font-size: 2.2vmin;
      line-height: 1.8;
      white-space: pre-line;
      font-weight: 400;
      letter-spacing: 0.1em;
    }

    /* Mobile verticale: layout a colonna */
    @media (max-aspect-ratio: 3/4) {
      .logo {
        position: relative;
        top: auto;
        left: auto;
        width: 70vw;
        margin: 5vmin auto 3vmin auto;
        display: block;
      }
      .haiku-jp {
        position: relative;
        top: auto;
        left: auto;
        transform: none;
        text-align: center;
        font-size: 7vw;
        margin: 5vmin auto;
      }
      .haiku-en {
        position: relative;
        bottom: auto;
        left: auto;
        text-align: center;
        font-size: 3vw;
        margin: 5vmin auto;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400&family=Yuji+Boku&display=swap" rel="stylesheet">
</head>
<body>
  <img src="logo.png" class="logo" alt="Genro Logo">
  <div class="haiku-jp">深き根に
光は音もなく
道を作る</div>
  <div class="haiku-en">Deep in the roots
light flows its hidden path
without a sound</div>
</body>
</html>
